name: 'Create npm pre-release'
description: 'Modifies package.json with a pre-release version'
inputs:
  pre-release-tag:
    description: 'the pre-release tag to set'
    required: true
    default: 'nightly'
  package-json-path:
    description: 'the package.json file'
    required: false
    default: 'package.json'
outputs:
  pre-release-version:
    description: 'the pre-release version that was set'
runs:
  using: 'node16'
  main: 'dist/index.js'
